<head>
  <style> body { margin: 0; } </style>

  <script src="//unpkg.com/3d-force-graph-vr"></script>

<body>

    <video id="background-video" autoplay loop muted crossorigin="anonymous" z-index="-1"> 
    <source src="https://static.videezy.com/system/resources/previews/000/012/740/original/Particles_4_-_30s_-_4k_res.mp4" type="video/mp4">
    </video>
  <div id="3d-graph"></div>

  <script>
    const elem = document.getElementById('3d-graph');


    const Graph = ForceGraphVR()(elem)
      (document.getElementById('3d-graph'))
        .jsonUrl('../datasets/alani.json')
        .nodeLabel('id')
        .nodeColor(() => 'white')
        .nodeOpacity(1)
        //.nodeAutoColorBy('group')
        .nodeResolution(10)
        .linkDirectionalParticles("value")
        .linkDirectionalParticleWidth(1)
        .linkDirectionalParticleColor(() => 'white')
        .linkDirectionalParticleResolution(10)
        .linkDirectionalParticleSpeed(d => d.value * 0.002)
        .linkColor(() => 'white')
        .linkWidth(0.5)
        .backgroundColor("rgba(0,0,0,0)")

        //   return sprite;

  </script>

</body>
